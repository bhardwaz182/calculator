<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/dist/styles.css">
    </head>

<body>
    <form method="" action="" class="container" aria-label="calculator">

        <div class="row">
            <label for="result"></label>
            <input type="text" class="col-9" id="result" aria-label="result" aria-roledescription="reslut will appear here"   readonly>
            <button type="button" class="btn btn-secondary col-2" aria-label="clear" aria-roledescription="clear existed value" value="all-clear">AC</button>
        </div>

        <div class="row">
            <button type="button" value="7" class="btn btn-light  col-3" aria-label="number 7">7</button>
            <button type="button" value="8" class="btn btn-light  col-3" aria-label="number 8">8</button>
            <button type="button" value="9" class="btn btn-light  col-3" aria-label="number 9">9</button>
            <button type="button" class=" btn btn-secondary col-2" aria-label="division" value="/">&divide;</button>
        </div>

        <div class="row">
            <button type="button" value="4" class="btn btn-light  col-3" aria-label="number 4">4</button>
            <button type="button" value="5" class="btn btn-light  col-3" aria-label="number 5">5</button>
            <button type="button" value="6" class="btn btn-light  col-3" aria-label="number 6">6</button>
            <button type="button" class=" btn btn-secondary col-2" aria-label="subract" value="-">-</button>
        </div>

        <div class="row">
            <button type="button" value="1" class="btn btn-light  col-3" aria-label="number 1">1</button>
            <button type="button" value="2" class="btn btn-light  col-3" aria-label="number 2">2</button>
            <button type="button" value="3" class="btn btn-light  col-3" aria-label="number 3">3</button>
            <button type="button" class="btn btn-secondary col-2" aria-label="multiply" value="*">&times;</button>
        </div>

        <div class="row">
            <button type="button" value="0" class="btn btn-light  col-3" aria-label="number 0">0</button>
            <button type="button" class="btn btn-light col-3" aria-label="decimal point" value=".">.</button>
            <button type="button" class="btn btn-primary col-3" aria-label="calculate" aria-roledescription="evaluates the input" value="=">=</button>
            <button type="button" class="btn btn-secondary col-2" aria-label="addition" value="+">+</button>
        </div>

    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/dst/index.js"></script>
</body>

</html>
